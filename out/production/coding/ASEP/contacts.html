<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Contacts - Women Safety</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Emergency Contacts Page Styles */
        .emergency-container {
            background-color: #fff;
            padding: 20px;
            padding-left: 40px; /* Added left padding */
            padding-right: 40px; /* Added right padding */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 50%;
            max-width: 400px;
            margin: 20px auto;
            max-width: 400px;
        }

        .app-container {
            width: 100%;
            max-width: 400px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 90%;
        }

        .emergency-container h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .emergency-container p {
            text-align: center;
            color: #555;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .add-button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        .add-button:hover {
            background-color: #218838;
        }

        .contacts-list {
            margin-top: 30px;
        }

        .contacts-list h2 {
            color: #333;
            margin-bottom: 15px;
        }

        .contacts-list ul {
            list-style-type: none;
            padding: 0;
        }

        .contacts-list ul li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
            background-color: #f9f9f9;
        }

        .contacts-list ul li button {
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            cursor: pointer;
        }

        .contacts-list ul li button:hover {
            background-color: #c82333;
        }

        footer {
            background-color: #f9f9f9;
            padding: 40px 40px; /* Added padding to the left and right */
            width: 50%; /* Matching the width of the emergency-container */
            max-width: 400px; /* You can adjust this value if you want to make it smaller or larger */
            margin: 20px auto; /* Center the footer */
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Optional: for a slight shadow like the emergency-container */
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        footer a {
            text-align: center;
            text-decoration: none;
            color: #000;
            font-size: 14px;
        }

        footer a .icon {
            display: block;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="emergency-container">
        <h1>Emergency Contacts</h1>
        <p>Add or manage your emergency contacts here. These contacts will be notified in case of an emergency.</p>

        <!-- Add Emergency Contact Form -->
        <form id="addContactForm">
            <div class="form-group">
                <label for="contactName">Contact Name</label>
                <input type="text" id="contactName" placeholder="Enter contact name" required>
            </div>
            <div class="form-group">
                <label for="contactNumber">Contact Number</label>
                <input type="text" id="contactNumber" placeholder="Enter phone number" required>
            </div>
            <button type="submit" class="add-button">Add Contact</button>
        </form>

        <!-- Display Emergency Contacts -->
        <div class="contacts-list">
            <h2>Your Emergency Contacts</h2>
            <ul id="contactsList">
                <!-- Contacts will be dynamically added here -->
            </ul>
        </div>
    </div>
    <br><br><br>
   
    
    <br><br><br>
    <br><br><br>

    <footer>
        <a href="index.html">
            <span class="icon">üè†</span>
            <span>Home</span>
        </a>
        <a href="alerts.html">
            <span class="icon">üîî</span>
            <span>Alerts</span>
        </a>
        <a href="contacts.html">
            <span class="icon">üìû</span>
            <span>Contact</span>
        </a>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const addContactForm = document.getElementById('addContactForm');
            const contactsList = document.getElementById('contactsList');
        
            // Load saved contacts from localStorage
            let contacts = JSON.parse(localStorage.getItem('emergencyContacts')) || [];
        
            // Display existing contacts
            function displayContacts() {
                contactsList.innerHTML = ''; // Clear the list
                contacts.forEach((contact, index) => {
                    const li = document.createElement('li');
                    li.innerHTML = `
                        <span>${contact.name} - ${contact.number}</span>
                        <button onclick="deleteContact(${index})">Delete</button>
                    `;
                    contactsList.appendChild(li);
                });
            }
        
            // Add a new contact
            addContactForm.addEventListener('submit', function (e) {
                e.preventDefault();
        
                const contactName = document.getElementById('contactName').value;
                const contactNumber = document.getElementById('contactNumber').value;
        
                if (contactName && contactNumber) {
                    contacts.push({ name: contactName, number: contactNumber });
                    localStorage.setItem('emergencyContacts', JSON.stringify(contacts));
                    displayContacts();
                    addContactForm.reset(); // Clear the form
                } else {
                    alert('Please fill out all fields.');
                }
            });
        
            // Delete a contact
            window.deleteContact = function (index) {
                contacts.splice(index, 1);
                localStorage.setItem('emergencyContacts', JSON.stringify(contacts));
                displayContacts();
            };
        
            // Display contacts on page load
            displayContacts();
        });
    </script>
</body>
</html>
