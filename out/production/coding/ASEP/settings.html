<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Women Safety</title>
    <link rel="stylesheet" href="styles.css">
    <style>body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    
    .settings-container {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
    }
    
    h1 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
    }
    
    .form-group {
        margin-bottom: 15px;
    }
    
    label {
        display: block;
        margin-bottom: 5px;
        color: #555;
    }
    
    input[type="text"],
    input[type="checkbox"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
    }
    
    input[type="checkbox"] {
        width: auto;
        margin-right: 10px;
    }
    
    .save-button {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
    }
    
    .save-button:hover {
        background-color: #0056b3;
    }</style>
</head>
<body>
    <div class="settings-container">
        <h1>Settings</h1>
        <form id="settingsForm">
           

            <!-- Location Sharing -->
            <div class="form-group">
                <label for="locationSharing">Enable Location Sharing</label>
                <input type="checkbox" id="locationSharing" checked>
            </div>

            <!-- Notifications -->
            <div class="form-group">
                <label for="notifications">Enable Notifications</label>
                <input type="checkbox" id="notifications" checked>
            </div>

            <!-- Shake to Activate -->
            <div class="form-group">
                <label for="shakeToActivate">Enable Shake to Activate</label>
                <input type="checkbox" id="shakeToActivate">
            </div>

            <!-- About APK -->
            <div class="form-group">
                <h3>About APK</h3>
                <p>Version: 1.0.0</p>
                <p>Developed by: Your Company Name</p>
                <a href="https://example.com/yourapp.apk" download class="download-link">Download APK</a>
            </div>

            <!-- Save Button -->
            <button type="submit" class="save-button">Save Settings</button>
        </form>
    </div>

    <script src="script.js">document.addEventListener('DOMContentLoaded', function () {
        const form = document.getElementById('settingsForm');
        const emergencyContact1 = document.getElementById('emergencyContact1');
        const emergencyContact2 = document.getElementById('emergencyContact2');
        const locationSharing = document.getElementById('locationSharing');
        const notifications = document.getElementById('notifications');
        const shakeToActivate = document.getElementById('shakeToActivate');
    
        // Load saved settings
        if (localStorage.getItem('emergencyContact1')) {
            emergencyContact1.value = localStorage.getItem('emergencyContact1');
        }
        if (localStorage.getItem('emergencyContact2')) {
            emergencyContact2.value = localStorage.getItem('emergencyContact2');
        }
        locationSharing.checked = localStorage.getItem('locationSharing') === 'true';
        notifications.checked = localStorage.getItem('notifications') === 'true';
        shakeToActivate.checked = localStorage.getItem('shakeToActivate') === 'true';
    
        // Save settings
        form.addEventListener('submit', function (e) {
            e.preventDefault();
    
            localStorage.setItem('emergencyContact1', emergencyContact1.value);
            localStorage.setItem('emergencyContact2', emergencyContact2.value);
            localStorage.setItem('locationSharing', locationSharing.checked);
            localStorage.setItem('notifications', notifications.checked);
            localStorage.setItem('shakeToActivate', shakeToActivate.checked);
    
            alert('Settings saved successfully!');
        });
    
        // Shake to Activate functionality
        if (shakeToActivate.checked) {
            enableShakeToActivate();
        }
    
        shakeToActivate.addEventListener('change', function () {
            if (this.checked) {
                enableShakeToActivate();
            } else {
                disableShakeToActivate();
            }
        });
    
        function enableShakeToActivate() {
            window.addEventListener('devicemotion', handleShake);
        }
    
        function disableShakeToActivate() {
            window.removeEventListener('devicemotion', handleShake);
        }
    
        function handleShake(event) {
            const acceleration = event.accelerationIncludingGravity;
            const threshold = 15; // Sensitivity of the shake
    
            if (Math.abs(acceleration.x) > threshold ||
                Math.abs(acceleration.y) > threshold ||
                Math.abs(acceleration.z) > threshold) {
                alert('Shake detected! Sending emergency alert...');
                // Add your emergency alert logic here
                // For example, send an SMS or call emergency contacts
            }
        }
    });</script>
</body>
</html>
