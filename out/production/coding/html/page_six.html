<!DOCTYPE html>
<html>
<head>
  <title>Theft Detection with Bluetooth</title>
  <link href='https://fonts.googleapis.com/css?family=Yatra One' rel='stylesheet'>
  <style>
    body {
      font-family: 'Yatra One', sans-serif;
      background-color: rgba(176, 234, 215, 0.8);
      margin: 0;
      padding: 0;
    }

    #content {
      margin: 20px;
      padding: 20px;
      border: 2px solid #000;
      border-radius: 10px;
      background-color: #fff;
    }

    h3 {
      text-align: center;
    }

    p {
      font-size: 16px;
      line-height: 1.5;
    }

    button {
      display: block;
      margin: 20px auto;
      padding: 10px 15px;
      font-size: 16px;
      border: 1px solid #000;
      border-radius: 5px;
      background-color: rgba(135, 206, 235, 0.8);
      cursor: pointer;
    }

    button:hover {
      background-color: rgba(176, 224, 230, 1);
    }

    #device-list {
      margin: 20px auto;
      padding: 10px;
      border: 1px solid #000;
      border-radius: 5px;
      background-color: rgba(240, 248, 255, 0.8);
      max-width: 400px;
      text-align: center;
    }

    #alert-message {
      text-align: center;
      margin-top: 20px;
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="content">
    <h3>Theft Detection with Bluetooth</h3>
    <p>
      The Theft Detection feature uses Bluetooth to detect and connect to devices nearby. Click the buttons below to scan for devices and connect to one.
    </p>
    <button onclick="scanDevices()">Scan for Devices</button>
    <div id="device-list"></div>
    <div id="alert-message"></div>
  </div>

  <script>
    const backendUrl = "http://127.0.0.1:5000"; // URL of your Python backend

    // Function to scan for nearby Bluetooth devices
    async function scanDevices() {
      const deviceList = document.getElementById('device-list');
      deviceList.innerHTML = '<p>Scanning for devices...</p>';

      try {
        const response = await fetch(`${backendUrl}/scan`);
        const data = await response.json();

        if (data.devices.length === 0) {
          deviceList.innerHTML = '<p>No devices found.</p>';
        } else {
          deviceList.innerHTML = '<p>Devices Found:</p><ul>';
          data.devices.forEach(device => {
            const listItem = document.createElement('li');
            listItem.textContent = `${device.name} (${device.address})`;

            // Add a Connect button for each device
            const connectButton = document.createElement('button');
            connectButton.textContent = 'Connect';
            connectButton.onclick = () => connectToDevice(device.address);
            listItem.appendChild(connectButton);

            deviceList.appendChild(listItem);
          });
          deviceList.innerHTML += '</ul>';
        }
      } catch (error) {
        deviceList.innerHTML = `<p>Error: ${error.message}</p>`;
      }
    }

    // Function to connect to a specific Bluetooth device
    async function connectToDevice(address) {
      const alertMessage = document.getElementById('alert-message');
      alertMessage.textContent = 'Attempting to connect...';

      try {
        const response = await fetch(`${backendUrl}/connect`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ address })
        });
        const data = await response.json();
        alertMessage.textContent = data.message;
      } catch (error) {
        alertMessage.textContent = `Error: ${error.message}`;
      }
    }
  </script>
</body>
</html>
